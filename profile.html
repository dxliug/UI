<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 购物小程序原型</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 个人中心页面特有样式 */
        .profile-container {
            padding-bottom: 60px;
        }
        
        .profile-header {
            height: 180px;
            background: linear-gradient(to bottom, #ff4d4f, #ff7875);
            padding: 20px 15px;
            color: #fff;
            position: relative;
        }
        
        .profile-settings {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .profile-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 30px;
            color: #ff4d4f;
        }
        
        .profile-details {
            flex: 1;
        }
        
        .profile-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .profile-id {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .profile-vip {
            display: inline-block;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 5px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .order-section {
            background-color: #fff;
            margin-top: 10px;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            margin-top: -10px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .section-more {
            font-size: 12px;
            color: #999;
        }
        
        .order-types {
            display: flex;
            justify-content: space-between;
            padding-bottom: 15px;
        }
        
        .order-type {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .order-icon {
            width: 40px;
            height: 40px;
            background-color: #f8f8f8;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-bottom: 8px;
            position: relative;
        }
        
        .order-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff4d4f;
            color: #fff;
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .order-name {
            font-size: 12px;
            color: #666;
        }
        
        .services-section {
            background-color: #fff;
            margin-top: 10px;
            padding: 15px;
        }
        
        .service-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .service-icon {
            width: 40px;
            height: 40px;
            background-color: #f8f8f8;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .service-name {
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="profile-container">
            <!-- 个人中心头部 -->
            <div class="profile-header">
                <div class="profile-settings">⚙️</div>
                
                <div class="profile-info">
                    <div class="profile-avatar">👤</div>
                    <div class="profile-details">
                        <div class="profile-name">用户昵称</div>
                        <div class="profile-id">会员ID: 12345678</div>
                        <div class="profile-vip">✨ 黄金会员</div>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value">152</div>
                        <div class="stat-label">收藏</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">90</div>
                        <div class="stat-label">关注</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">1208</div>
                        <div class="stat-label">足迹</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">86</div>
                        <div class="stat-label">优惠券</div>
                    </div>
                </div>
            </div>
            
            <!-- 我的订单 -->
            <div class="order-section">
                <div class="section-header">
                    <div class="section-title">我的订单</div>
                    <div class="section-more">全部订单 ></div>
                </div>
                
                <div class="order-types">
                    <div class="order-type">
                        <div class="order-icon">
                            💰
                            <div class="order-badge">2</div>
                        </div>
                        <div class="order-name">待付款</div>
                    </div>
                    <div class="order-type">
                        <div class="order-icon">
                            📦
                        </div>
                        <div class="order-name">待发货</div>
                    </div>
                    <div class="order-type">
                        <div class="order-icon">
                            🚚
                            <div class="order-badge">1</div>
                        </div>
                        <div class="order-name">待收货</div>
                    </div>
                    <div class="order-type">
                        <div class="order-icon">
                            💬
                        </div>
                        <div class="order-name">待评价</div>
                    </div>
                    <div class="order-type">
                        <div class="order-icon">
                            🔄
                        </div>
                        <div class="order-name">退换/售后</div>
                    </div>
                </div>
            </div>
            
            <!-- 我的服务 -->
            <div class="services-section">
                <div class="section-header">
                    <div class="section-title">我的服务</div>
                </div>
                
                <div class="service-grid">
                    <div class="service-item">
                        <div class="service-icon">💳</div>
                        <div class="service-name">钱包</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">🎁</div>
                        <div class="service-name">积分商城</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">🏆</div>
                        <div class="service-name">会员中心</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">🎫</div>
                        <div class="service-name">优惠券</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">📍</div>
                        <div class="service-name">收货地址</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">💬</div>
                        <div class="service-name">客服中心</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">🔔</div>
                        <div class="service-name">消息通知</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">⭐</div>
                        <div class="service-name">我的评价</div>
                    </div>
                </div>
            </div>
            
            <!-- 推荐服务 -->
            <div class="services-section">
                <div class="section-header">
                    <div class="section-title">推荐服务</div>
                </div>
                
                <div class="service-grid">
                    <div class="service-item">
                        <div class="service-icon">🛍️</div>
                        <div class="service-name">拼团活动</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">⏰</div>
                        <div class="service-name">限时秒杀</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">🎯</div>
                        <div class="service-name">每日签到</div>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">🎮</div>
                        <div class="service-name">互动游戏</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部导航 -->
        <div class="tab-bar">
            <div class="tab-item">
                <div class="tab-icon">🏠</div>
                <div class="tab-name">首页</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">🔍</div>
                <div class="tab-name">分类</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">🛒</div>
                <div class="tab-name">购物车</div>
            </div>
            <div class="tab-item active">
                <div class="tab-icon">👤</div>
                <div class="tab-name">我的</div>
            </div>
        </div>
    </div>
</body>
</html>
